<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/Signup.css">
    <script src="../JS/Signup.js" defer></script>
</head>
<body>

    <div class="container login-container text-center">
        <div class="row mb-5">
            <h1  id="title">Mini Drive</h1>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 login-form-1" id="loginpart">
                <h2 class="mt-5" style="color: #f9b17a;">You are already a user?</h2>
                <div class="mt-4">
                    <button class="btn" id="btnSignup" style="color: #fff; background-color: #f9b17a;" onclick="logInUser()"><b>Sign up</b></button>
                </div>
            </div>

            <div class="col-md-6 login-form-2" id="signupPart">
                <h2 class="mt-2" style="color: #fff;">Sign up</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name *" value="" required/>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" placeholder="Your Email *" value="" required/>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" required/>
                    </div>
                    <div class="form-group mt-4 text-center">
                        <button class="btn btn-light" style="color: #424769;"><b>Continue</b></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
